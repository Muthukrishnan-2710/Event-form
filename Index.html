<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Event</h2>
        <p>Number of available seats: 23</p>
        <div class="event-info">
            <img src="Coming soon.avif" alt="Event Coming Soon">
        </div>
    <form>
        <label for="Name">Name :</label>
        <input 
        type="text"
        required
        name = "Name"
        placeholder="Enter your Name"
        />
        <br>
        <br>
   
        <label for="email">Email :</label>
        <input 
        type="email"
        placeholder="Enter your Email"
        name = "email"
        required
        />
        <br>
        <br>

        <label for="Phone number"> Phone number :</label>
        <input 
        type="Phone number"
        placeholder="Enter your phone Number"
        name = "Phone Number"
        required
        />
        <br>
        <br>

        <label for="Number of seats ">Select your Seat :</label>
        <input 
        type="number"
        placeholder="Select your seat"
        name = "Seat Number"
        required
        />
        <br>
        <br>
        <label for="Name of the attendee ">Name of the attandee :</label>
        <input 
        type="text"
        placeholder="Enter the attandee Name"
        name = "attandee Name"
        required
        />
        <br>
        <br>

        <button>Submit</button>
   </form>
</div>
</body>
</html>
